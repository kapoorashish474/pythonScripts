name: Manual Workflow
on:
  workflow_dispatch: # Triggered manually
    inputs:
      PublisherId:
        description: "The ID of the publisher"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Your Code
        uses: actions/checkout@v2
      - name: Say Hello to the World
        run: echo "Hello, World! PublisherId=${{ github.event.inputs.PublisherId }}"
        env:
          PUBLISHER_ID: ${{ secrets.PUBLISHER_ID }}
      - name: Run Python Script
        run: python src/simple.py
